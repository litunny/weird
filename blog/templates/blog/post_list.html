{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}" style="color: black !important;">{{ post.title }}</a></h1>
                <p style="text-align:justify;">{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h5> No post for now, click add to add new </h5>
    {% endif %}
{% endblock %}
